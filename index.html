<!DOCTYPE html>
<html>
  <head>
    <title>Assessment 2 - Avatar creator</title>
      <link href="controls.css" type="text/css" rel="stylesheet" />
      <link href="preview.css" type="text/css" rel="stylesheet" />
              <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  
  <body>
    <div id="preview">
      <img id="hair" class="items" src="img/hair1.png" />
      <img id="eyes" class="items" src="img/eyes1.png" />
      <img id="nose" class="items" src="img/nose1.png" />
      <img id="mouth" class="items" src="img/mouth1.png" />
        
           
    </div>
      <div id='controls'>
          <input class='rinputs' id= 'r1' type='range' min=0 max=70 value=60 />
          <input class='rinputs' id= 'r2' type='range' min=0 max=40  value=20 />
          <input class='rinputs' id= 'r3' type='range' min=0 max=30 value=20 />
          <input class='rinputs' id= 'r4' type='range' min=0 max=35 value=20 />
          <input id='inputC' type='color' />
          <div id='buttons'>
          <button class='buttonsc' id='rangeb'>Range</button>
          <button class='buttonsc' id='numb'>Number</button>
          <button class='buttonsc' id='randomb'>random</button>
          <button class='buttonsc' id='plusb'>+</button>
              </div>
  
                      <div id='autod'>
              <button class='buttonsc' id='autocreateS'>Auto Random Create</button>
              <button class='buttonsc' id='autocreateE'>Stop Auto Create</button>
                <button class='buttonsc' id='settings'>Transfer the randomly created face to your customizable avatar!</button>
              </div>
      </div>
      
          <div id='display'>
       </div>
      
      <script src="controls.js"></script>   
           <script src="preview.js"></script>   
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
